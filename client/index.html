<html>
<link rel="stylesheet" href="client/css/index-style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<h2 class="text-center heading">Canvas Game</h2>
<div class="container" id="sign-div">
    <div class="row center-block">
        <div class="col-md-8 col-md-offset-2">
            <input class="form-control" name=id type="text" id="sign-text" placeholder="Username"><br>
            <button class="btn btn-success center-block" id="sign-button">Start!</button>
        </div>
    </div>
</div>

<div id="game-div" style="display:none" class="game-div">
    <div class="row">
        <div class="col-md-12">
            <canvas id="canvas" class="canvas pull-left"></canvas>
            <div class="info-panel pull-right row center-block">
                <div id="player-table" class="player-table">
					<table id="score-table" class="table">
						<tr>
							<th>
								No
							</th>
							<th>
								Name
							</th>
							<th>
								Score
							</th>
						</tr>
					</table>
                </div>
                <div id="message-board" class="message-board"></div>
                <form id="message-form">
                    <input id="message-input" class="form-control" type="text" placeholder="Send a Message!">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="client/js/functions.js"></script>
<script src="client/js/sign.js"></script>
<script src="client/js/draw.js"></script>
<script src="client/js/interaction.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
