<script src="/socket.io/socket.io.js"></script>
<script  type="text/javascript" > 

var ctx = document.getElementById("canvas").getContext('2d');
ctx.font = '15px Arial'; 

var playerListDiv = document.getElementById("player-list");

var socket = io();


socket.on('locationUpdate',function(data){

    var playerList = "";

    for(var i = 0; i < data.length; i++){
        playerList += ' ' + data[i].id;
    }

    playerListDiv.innerHTML = "Player List: " + playerList;

    ctx.clearRect(0, 0, 800, 600);
    for(var i = 0; i < data.length; i++){
        ctx.fillStyle = "rgba(250,200,200,0.7)";
        ctx.fillRect(data[i].x, data[i].y, 30, 30)
        ctx.fillStyle = "#000000";
        ctx.fillText(data[i].id, data[i].x, data[i].y);
    }    

});

</script>
